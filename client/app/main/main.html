<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit banner">
  <div class="container">
    <p class="lead"> <strong>Electronics</strong> </p>
  </div>
</header>
<br>
<div class="container">

  <div class="row">
    <div class="col-md-3 col-xs-12 col-sm-6 animate-validation-error" ng-repeat="product in vm.products">
      <div class="product-container">
        <div class="product-heading">
          <h3>{{::product.title}}</h3>
        </div>
        <div class="product-description">
          <p>{{::product.description}}</p>
        </div>

        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button type="button" class="btn btn-info disabled"> <i class="fa fa-star-o fa-lg"></i> </button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-success"> <i class="fa fa-rupee fa-lg"></i> {{::product.sale_price}} </button>
          </div>
        </div>

        <img src="http://placehold.it/300x300" alt="placeholder" class="product-image" />
        <!--cart product quickview directive-->
        <cart-product-quick-view view-product="{{product}}"></cart-product-quick-view>
      </div>
    </div>
  </div>

</div>
